<div bsModal #userBalanceModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
  aria-labelledby="userBalanceModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div #modalContent class="modal-content">
      <form *ngIf="active" #userBalanceForm="ngForm" id="frm_edit_user" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>充值</span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="balancemoney" type="text" name="balancemoney" [(ngModel)]="balance.money" required
                    maxlength="32" minlength="2" class="validate form-control">
                  <label for="username" class="form-label">充值金额：</label>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="balancedesc" type="text" name="balancedesc" [(ngModel)]="balance.desc" class="validate form-control">
                  <label for="username" class="form-label">充值说明：</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
            取消
          </button>
          <button [disabled]="!userBalanceForm.form.valid" type="submit" class="btn btn-primary waves-effect">
            保存
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
